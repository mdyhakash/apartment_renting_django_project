<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
  </head>
  <body>
    <div
      class="relative min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4"
    >
      <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
      <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl z-10">
        <div class="text-center">
          <h2>Welcome back!</h2>
          <p class="mt-2 text-sm text-gray-600">
            Please Sign in to your account
          </p>
        </div>

        <div class="flex flex-row justify-center items-center space-x-3">
          <span
            class="w-11 h-11 items-center inline-flex rounded-full font-bold text-lg text-wwhite bg-blue-900 hover:shadow-lg cursor-pointer transition ease-in duration-300"
            ><img src="" alt=""
          /></span>
          <span
            class="w-11 h-11 items-center inline-flex rounded-full font-bold text-lg text-wwhite bg-blue-900 hover:shadow-lg cursor-pointer transition ease-in duration-300"
            ><img src="" alt=""
          /></span>
          <span
            class="w-11 h-11 items-center inline-flex rounded-full font-bold text-lg text-wwhite bg-blue-900 hover:shadow-lg cursor-pointer transition ease-in duration-300"
            ><img src="" alt="" class="w-4 h-4"
          /></span>
        </div>

        <div class="flex items-center justify-center space-x-2">
          <span class="h-px w-16 bg-gray-300"></span>
          <span class="text-gray-500 font-normal">OR</span>
          <span class="h-px w-16 bg-gray-300"></span>
        </div>

        <form class="mt-8 space-y-6" action="#" method="POST">
          {% csrf_token %}
          <div class="relative">
            <label class="text-sm font-bold text-gray-700 tracking-wide"
              >Username</label
            >
            <input
              class="w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500"
              type="text"
              name="username"
              placeholder="Enter Username"
            />
          </div>

          <div class="mt-8 content-center">
            <label class="text-sm font-bold text-gray-700 tracking-wide">
              Password
            </label>
            <input
              class="w-full content-center text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500"
              type="password"
              name="password"
              placeholder="Enter your password"
            />
          </div>

          <div class="flex items-center justify-between">
            <div class="flex itmes-center">
              <input
                id="remember_me"
                name="remember_me"
                type="checkbox"
                class="h-4 w-4 bg-indigo-500 focus:ring-indigo-400 border-gray-300 rounded"
              />
              <label for="remember_me" class="ml-2 block text-sm text-gray-900"
                >Remember me</label
              >
            </div>
            <div class="text-sm">
              <a
                href="#"
                class="font-medium text-indigo-500 hover:text-indigo-500"
                >Forgot your password?</a
              >
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="w-full flex justify-center bg-indigo-500 text-gray-100 p-4 rounded-lg tracking-wide font-semibold focus:outline-none focus:shadow-outline hover:bg-indigo-600 shadow-lg cursor-pointer transition ease-in duration-300"
            >
              Sign in
            </button>
          </div>
          <p
            class="flex flex-col items-center justify-center mt-10 text-center text-md text-gray-500"
          >
            <span>Don't have an account?</span>
            <a
              href="{% url 'signup' %}"
              class="text-indigo-500 hover:text-indigo-500no-underline hover:underline cursor-pointer transition ease-in duration-300"
              >Sign up</a
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
