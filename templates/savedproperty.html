{% extends 'base.html' %}
{% block content %}
<h1>Saved Property Table</h1>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Property</th>
        <th scope="col">Saving Time</th>
      </tr>
    </thead>
    <tbody>
    {% for sp in savedproperty %}
      <tr>
        <td>{{sp.user}}</td>
        <td>{{sp.property}}</td>
        <td>{{sp.date_saved}}</td>

      </tr>
      {% endfor%}
    </tbody>
  </table>
{% endblock %}
